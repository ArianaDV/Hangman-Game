<!DOCTYPE html>
<html>
<head>
	<title>Psychic Game</title>
</head>
<body>

	<h1>The Psychic Game</h1>
	
		<div id="Game">	
	
			<h2>
				Guess what letter I'm thinking of...?
				Type a letter to start the game!
			</h2>

			<div></div>

		</div>

	
	<button onclick="location.reload()">Play Again! </button>

	<script type="text/javascript">
		
	//stating variables

		var win = 0;
		var	lose = 0;


		var computerChoices = ["a","b","c","d","e","f","g","h","i","j","k","l","m","n","o","p","q","r","s","t","u","v","w","x","y","z"]	;

		var userGuess = [];

		var numberOfGuesses = 10

	

		//Runs through loop 10 times

		for (var i = 0; i < 10; i++) {
	
			//function for 'key press' event
			document.onkeyup = function(event) {

				var myGuess = event.key	;

				var computerGuess = computerChoices[Math.floor(Math.random() * computerChoices.length)];

			//defines correct and incorrect guesses

      		if ( myGuess == computerGuess) {

      				win++;
      			}

      		else {lose++;
      		}

      	//Changes content of HTML page to display results

      	var html =
      	"<div>You chose: " + myGuess + "<div>" +
      	"<h2> Correct Guesses:" + win + "</h2>" + "<h2>Wrong Guesses:" + lose + "</h2>"+
		"<h2> Letters Guessed:" + userGuess + "</h2>"
		"<h2> Guesses left:" + numberOfGuesses + "</h2>";

      	document.querySelector("#Game").innerHTML = html;
      	
      	//Documents keyed input into empty array

     	userGuess.push(myGuess);

  		//Ends Game
  		for (var j = 0; i < userGuess.length; i++) {
      	 
      	 var html ="<div>GAME OVER</div>";

      	 document.querySelector("#Game").innerHTML = html;
      }

  
      }


    }



	</script>
</body>
</html>
